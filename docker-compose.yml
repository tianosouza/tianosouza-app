version: "3.8"

services:
  redis:
    container_name: tianosouza-redis
    image: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network

  db:
    container_name: tianosouza-db
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/data/postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network

  web:
    container_name: tianosouza
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -b 0.0.0.0 -p 3000
    volumes:
      - .:/app
    expose:
      - "3000"  # substitui o 'ports', pois agora o acesso Ã© via Nginx
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - RAILS_ENV=production
      - RACK_ENV=production
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: tianosouza-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - web
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: tianosouza-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - app-network

volumes:
  db-data:
    driver: local

networks:
  app-network:
    driver: bridge

